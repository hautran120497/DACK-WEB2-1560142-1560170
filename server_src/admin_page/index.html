<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="#">

    <title>Signin</title>

    <!-- Bootstrap core CSS -->
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./node_modules/sweetalert2/dist/sweetalert2.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./signin/signin.css" rel="stylesheet">
  </head>

  <body class="text-center bg-dark">
    <form id="frm-signin" class="form-signin" method="post" action="http://localhost:3000/auth/admin/login">
      <h1 class="h3 mb-3 font-weight-normal" style="color: whitesmoke">Admin Login</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" name = "email" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
      <button class="btn btn-info btn-block text-light" type="submit" id="btn-signin">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; X2CANXI</p>
    </form>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/jquery-form/dist/jquery.form.min.js"></script>
    <script src="./node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>

    <script src="./signin/signin.js"></script>
  </body>
</html>
